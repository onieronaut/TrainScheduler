<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <div class="col-sm-12">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">All Aboard!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Scheduler
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="new-row">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                    </div>
                    <form>
                        <div class="form-group px-2">
                            <label for="name">Train Name</label>
                            <input type="name" class="form-control" id="name" placeholder="Choo Choo Express">
                        </div>
                        <div class="form-group px-2">
                            <label for="destination">Destination</label>
                            <input type="destination" class="form-control" id="destination" placeholder="Montreal">
                        </div>
                        <div class="form-group px-2">
                            <label for="first-train">First Train Time (HH:mm - military time)</label>
                            <input type="first-train" class="form-control" id="first-train" placeholder="13:45">
                        </div>
                        <div class="form-group px-2">
                            <label for="frequency">Frequency (min)</label>
                            <input type="frequency" class="form-control" id="frequency" placeholder="45">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->

    crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
