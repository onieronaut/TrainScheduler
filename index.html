<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style and Reset Sheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>

    <!-- Container -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron text-center jum">
            <div class="col-sm-12">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">All Aboard!</p>
            </div>
        </div>
        <!-- Train Schedule Row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header jum">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="new-row">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Train Row -->
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header jum">
                        Add Train
                    </div>
                    <div class="card-body">
                    </div>
                    <!-- Form -->
                    <form id="train-info">
                        <div class="form-group px-2">
                            <label for="name" class="p-2 form-label">Train Name</label>
                            <input type="name" name="name" class="form-control input-border mb-2" id="name"
                                placeholder="Choo Choo Express">
                        </div>
                        <div class="form-group px-2">
                            <label for="destination" class="p-2 form-label">Destination</label>
                            <input type="destination" name="destination" class="form-control input-border mb-2"
                                id="destination" placeholder="Montreal">
                        </div>
                        <div class="form-group px-2">
                            <label for="first-train" class="p-2 form-label">First Train Time (HH:mm - military
                                time)</label>
                            <input type="first-train" name="first_train" class="form-control input-border mb-2"
                                id="first-train" placeholder="13:45">
                        </div>
                        <div class="form-group px-2">
                            <label for="frequency" class="p-2 form-label">Frequency (min)</label>
                            <input type="frequency" name="frequency" class="form-control input-border mb-2"
                                id="frequency" placeholder="45">
                        </div>
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary jum" id="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

<!-- External Javascript -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

<!-- Moment.js -->
<script src="https://momentjs.com/downloads/moment.js"></script>

<!-- jQueryValidation CDN -->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.js"></script>

</html>
